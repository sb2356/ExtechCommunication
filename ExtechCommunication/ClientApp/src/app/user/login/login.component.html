<div class="login__wrapper">
  <div class="login__container">
    <div class="login__inner">
      <div class="login__top">
        <a class="login__logo" href="">
          <img alt="Extech" src="../../../assets/img/qb-logo.svg">
        </a>
        <h1>Extech Chat</h1>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="login__form" name="loginForm">
        <div [class.error]="!userLoginFocused" [class.filled]="loginModel.userLogin" class="login_form__row">
          <label for="userLogin">ID</label>
          <input [(ngModel)]="loginModel.userLogin" (ngModelChange)="onChange()" id="userLogin" name="userLogin"
                 pattern="{{ userLoginRegExString }}"
                 required
                 title="Field should contain alphanumeric characters only in a range 3 to 20. The first character must be a letter."
                 type="text">
        </div>
        <div [class.error]="!userNameFocused" [class.filled]="loginModel.userName" class="login_form__row">
          <label for="userName">Username</label>
          <input [(ngModel)]="loginModel.userName" (ngModelChange)="onChange()" id="userName" name="userName"
                 pattern="{{ userNameRegExString }}"
                 required
                 title="Field should contain alphanumeric characters only in a range 3 to 20. The first character must be a letter."
                 type="text">
        </div>
        <div class="login__button_wrap">
          <button [disabled]="!loginForm.valid" class="btn m-login__button j-login__button" name="login_submit"
                  type="submit"> LOGIN
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
